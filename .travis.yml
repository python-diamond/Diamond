# http://blog.travis-ci.com/2014-12-17-faster-builds-with-container-based-infrastructure/
sudo: false

language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

cache:
  directories:
    - $HOME/.cache/pip

# command to install dependencies, e.g. pip install -r requirements.txt
install:
    - if [[ ${TRAVIS_PYTHON_VERSION%.*} == '2' ]]; then pip install -r .travis.requirements.txt; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.3' ]]; then pip install enum34; fi
    - if [[ ${TRAVIS_PYTHON_VERSION%.*} == '3' ]]; then pip install -r .travis.py3k.requirements.txt; fi
    - if [[ ${TRAVIS_PYTHON_VERSION%.*} == '3' ]]; then echo 'y' | pip uninstall protobuf; fi
    - pip install pep8==1.5.7
    - pip install coveralls
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi

# command to run tests, e.g. python setup.py test
script:
    - coverage run --source=diamond test.py
    - pep8 --config=.pep8 src bin/diamond bin/diamond-setup build_doc.py setup.py test.py

after_success:
    coveralls

notifications:
  email:
    recipients:
        - kormoc@gmail.com
        - gaurav@gauravjain.org
    on_success: change
    on_failure: always

addons:
    apt_packages:
    - libsensors4
