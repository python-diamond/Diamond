    recipients:
        - kormoc@gmail.com
        - gaurav@gauravjain.org
    on_success: change
    on_failure: always
    on_start: never
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/89213940e8fa57ad256c
    on_success: change
    on_failure: always
    on_start: never

addons:
    apt_packages:
    - libsensors4
